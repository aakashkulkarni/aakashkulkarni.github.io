<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aakash</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="no-select container">
        <div class="left">
            <img class="img-ak" src="img/aakash.png"></img>
            <div class="heading">
                AAKASH KULKARNI
            </div>
            <div class="shpeel">
                B.S., Computer Science and Mathematics
                <div class="br"></div>
                <span style="font-weight: 700;">Expected Graduation:</span> December 2024
                <div class="br"></div>
                <div class="uni">
                    <img class="img-uni" src="img/u_red.png"></img>
                    University of Utah
                </div>
                
                
                
            </div>
        </div>
        <div class="right">
            <div class="btn-container">
                <button id="exp" class="btn" onclick="openTab('experience', 'exp')">Experience</button>
                <button id="re" class="btn" onclick="openTab('research', 're')">Research</button>
                <button id="pr" class="btn" onclick="openTab('projects', 'pr')">Projects</button>
                <button id="co" class="btn" onclick="openTab('cool', 'co')">Cool Stuff</button>

            <div id="experience" class="tab-item">
                <div class="title">
                    Experience
                </div>
            </div>
            <div id="research" class="tab-item" style="display:none">
                <div class="title">
                    Research Interests
                </div>
            </div>
              
            <div id="projects" class="tab-item" style="display:none">
                <div class="title">
                    Projects
                </div>
            </div>
              
            <div id="cool" class="tab-item" style="display:none">
                <div class="title">
                    Cool stuff
                </div>
            </div>
